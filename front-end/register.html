<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NetVOD</title>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="logo">
    </header>

    <div class="auth-box">
        <div class="container">
            <h3>S'enregister</h3>
            <label for="email"></label><input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password"></label><input type="password" id="password" name="password" placeholder="Password"  required>
            <label for="v-password"></label><input type="password" id="v-password" name="v-password" placeholder="Verification Password"  required>
            <button type="submit">S'inscrire</button>
            <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>

</body>
</html>
